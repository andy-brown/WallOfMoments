<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wall of Moments</title>
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="layouts.js"></script>
    </head>

    <body>
        <div id='montage' class='montage'></div>
        <script src="mosaic.js"></script>
        <div class='controls'>
          <div id='after'>
            <h2>Select Layout</h2>
            <div id='layoutSelector'></div>
            <hr/>
            <div>
              <form action="handler.php" method="post" enctype="multipart/form-data">
                <h2>Upload Videos</h2>
                <p> Select video to upload:
                  <input type="file" name="fileToUpload" id="fileToUpload">
                    <input type="submit" value="Upload" name="submit" id="upldBtn"></p>
              </form>
              <hr/>
            </div>
            <h2>Assign clips to areas</h2>
            <div id='clipSelector'></div>
            <hr/>
            <h2>Set audio channel</h2>
            <div id='audioSelector'></div>
          </div>
          <hr/>
          <div>
            <h2>Run</h2>
            <div id='apply'>
                <!-- button onclick='javascript:load();'>Load</button -->
                <button onclick='javascript:apply();'>Play</button>
                <button onclick='javascript:apply(true);'>Run fullscreen</button>
                <button onclick='javascript:save();'>Save</button>
            </div>
            <script src="configure.js"></script>
          </div>
        </div>
    </body>
</html>
